<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<link type="text/css" rel="stylesheet" href="style/reset.css">
	<link type="text/css" rel="stylesheet" href="style/main.css">
</head>
<body>
	<header id="headerBar">
		<div class="logoBar">
			<div class="comWidth">

				<div class="logo">
					<a href="#"><h3>乐拍网</h3></a>
					<a href="#"><h4>lepai.com</h4></a>
				</div>

				<h2 class="welcome_h2">欢迎注册</h2>
			</div>
		</div>
	</header>

	<article>
		<div class="account_page">
			<div class="register comWidth">
				<ul class="wrapper">
					<li>
						<label for=""><i>*</i>账户名：</label>
						<input type="text" placeholder="邮箱/用户名/手机号">
						<span class="user"></span>
					</li>
					<li>
						<label for=""><i>*</i>请设置密码：</label>
						<input type="text" placeholder="请输入密码">
						<span></span>
					</li>
					<li>
						<label for=""><i>*</i>请确认密码：</label>
						<input type="text" placeholder="请重新输入密码">
						<span></span>
					</li>
					<li>
						<label for=""><i>*</i>邮箱：</label>
						<input type="text" placeholder="请输入邮箱">
						<span></span>
					</li>
					<li>
						<label for=""><i>*</i>地址：</label>
						<input type="text" placeholder="邮箱/用户名/手机号">
					</li>
				</ul>
				<p>
					<input type="checkbox" id="read" class="read">
					<label for="read" class="for_read">我已阅读并同意<i class="tips">《用户注册协议》</i></label>
				</p>
				<button class="btn_register">提交</button>
			</div>
		</div>
	</article>
</body>
</html>
