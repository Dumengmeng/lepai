<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆页面</title>
	<link type="text/css" rel="stylesheet" href="style/reset.css">
	<link type="text/css" rel="stylesheet" href="style/main.css">
</head>
<body>
	<header id="headerBar">
		<div class="logoBar">
			<div class="comWidth">

				<div class="logo">
					<a href="#"><h3>乐拍网</h3></a>
					<a href="#"><h4>lepai.com</h4></a>
				</div>

				<h2 class="welcome_h2">欢迎登陆</h2>
			</div>
		</div>
	</header>

	<article>
		<div class="account_page">
			<div class="login comWidth">
				<ul class="wrapper">
					<li>
						<i class="user"></i><input type="text" placeholder="邮箱/用户名/已验证手机">
					</li>
					<li>
						<i class="pwd"></i><input type="text" placeholder="密码">
					</li>
					<li>
						<input type="checkbox" id="auto" style="width:15px;">
						<label for="auto">自动登陆</label>
						<input type="checkbox" id="safe" style="width:15px;">
						<label for="safe">安全控件登陆</label>
						<a href="#" class="forgot">忘记密码？</a>
					</li>
					<button class="btn_login">登陆</button>
					<li>
						<p>使用合作网站账号登陆：</p>
					</li>
					<li class="thire_count">
						<a href="#">QQ</a>
						|
						<a href="#">网易</a>
						|
						<a href="#">人人</a>
						|
						<a href="#">开心</a>
						|
						<a href="#">豆瓣</a>
						|
						<a href="#">搜狐</a>
						|
						<span class="more"><a href="#">更多</a></span>
					</li>
					<button class="register_btn">免费注册>></button>
				</ul>
			</div>
		</div>
	</article>
</body>
</html>
